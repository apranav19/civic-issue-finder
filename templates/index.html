<html>
<head>
  <title>Civic Issue Finder</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <form class="form" role="search" action='/find' method='POST'>
    <label for='labels'>Enter a comma-separated list of labels</label>
    <div class="input-group">
      {% if labels %}
        <input type="text" class="form-control" placeholder="feature,python" name="labels" value="{{ labels }}">
      {% else %}
        <input type="text" class="form-control" placeholder="feature,python" name="labels">
      {% endif %}
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
  </form>
  {% if issues %}
    {% for issue in issues %}
      <div class='issue'>
        <a href="{{ issue.project.code_url }}">
          <h4>{{ issue.project.name }}</h4>
        </a>
        <p>{{ issue.project.description|indent(2, true)|truncate(140) }}</p>
        <a href="{{ issue.html_url }}">
          <h4>{{ issue.title }}</h4>
        </a>
        <p>{{ issue.body|indent(2, true)|truncate(140) }}</p>
      </div>
    {% endfor %}
  {% else %}
    <h3>No Issues for label.</h3>
  {% endif %}
</body>
</html>
